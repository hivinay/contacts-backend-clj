<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact List</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <fieldset>
        <legend>Type in the path to the API you want to query</legend>
        <input type="test" id="url" name="url" value="http://contacts-clj.herokuapp.com/contacts">
        <form class="pure-form pure-form-stacked" id="addForm">
            <legend>Fill in your name and email here to be added to the list!</legend>
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <button type="submit" class="pure-button pure-button-primary">Add</button>
            <button class="pure-button pure-button-primary" type="button" onclick="updateTable();" id="update">Update</button>
        </form>

    </fieldset>
    <table class="pure-table" id="table"></table>

    <script>
     $('#addForm').submit(function(event) {
         event.preventDefault();
         $.ajax({
             url: document.getElementById('url').value,
             type: "POST",
             data: JSON.stringify({name: $( this ).find( "input[name='name']").val(),
                                   email: $( this ).find( "input[name='email']").val()}),
             contentType:"application/json;",
             dataType:"json",
             success: function(){
                 updateTable();
             }
         })
     });

     updateTable = function() {
         $('#table').empty();
         $('#table').append('<tr><th>Name</th><th>Email</th>');
         $. getJSON( document.getElementById('url').value, {} )
          .done(function( data ) {
              $.each(data, function(_, item) {
                  $('#table').append('<tr><td>' + item.name + '</td><td>' + item.email + '</td></tr>');
              })
          });
     };
     updateTable();
    </script>
</body>
</html>
